<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Articles</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Articles
 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>libelle</th><th>description</th><th>marque</th><th>Prix</th>
 </tr>
 <tr th:each="a:${articles.content}">
 <td th:text="${a.idArticle}"></td>
 <td th:text="${a.libelle}"></td>
 <td th:text="${a.description}"></td>
  <td th:text="${a.marque}"></td>
   <td th:text="${a.prixUnitaire}"></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerArticle(id=${a.idArticle},
page=${currentPage},size=${size})}">Supprimer</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeArticles(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
